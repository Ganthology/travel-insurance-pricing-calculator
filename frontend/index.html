<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/main.js"></script>
    <link rel="stylesheet" href="global.css" />
    <title>Pricing Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <h1>Pricing Calculator</h1>
    </div>
    <hr class="dashed" />
    <div>
      <span>Insurance Price:</span>
      <span id="price">-</span>
    </div>
    <hr class="dashed" />
    <form name="form" id="form" style="display: flex; flex-direction: column; width: 50%">
      <label for="departure-date">Departure Date</label>
      <input type="date" id="departure-date" />
      <span id="departure-date-error" class="error"></span>
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date" />
      <span id="return-date-error" class="error"></span>
      <label>Choose your plan</label>
      <div id="plan">
        <input type="radio" name="plan" id="plan-1" value="1" checked />
        <label for="plan-1">Plan 1</label>

        <input type="radio" name="plan" id="plan-2" value="2" />
        <label for="plan-2">Plan 2</label>

        <input type="radio" name="plan" id="plan-3" value="3" />
        <label for="plan-3">Plan 3</label>
      </div>
      <span id="plan-error" class="error"></span>
      <label>Additional Settings</label>
      <div>
        <input type="checkbox" id="covid-addon" name="covid-addon" />
        <label for="covid-addon">Covid 19 Add-On</label>
      </div>

      <div>
        <input type="checkbox" id="sst" name="sst" />
        <label for="sst">SST Applicable</label>
      </div>

      <div>
        <label for="stamp-duty">Stamp Duty</label>
        <input type="number" id="stamp-duty" />
      </div>
      <button type="button" id="submit" onclick="testSubmit()">Submit</button>
    </form>
  </body>
</html>
